<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="portalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#0f3460" stroke-width="8"/>

  <!-- Left portal (local) -->
  <ellipse cx="140" cy="256" rx="45" ry="90" fill="none" stroke="url(#accentGrad)" stroke-width="12" opacity="0.8"/>
  <ellipse cx="140" cy="256" rx="30" ry="60" fill="url(#portalGrad)" opacity="0.6"/>

  <!-- Right portal (remote) -->
  <ellipse cx="372" cy="256" rx="45" ry="90" fill="none" stroke="url(#accentGrad)" stroke-width="12" opacity="0.8"/>
  <ellipse cx="372" cy="256" rx="30" ry="60" fill="url(#portalGrad)" opacity="0.6"/>

  <!-- Connection tunnel - three flowing lines -->
  <path d="M185 200 Q256 180 327 200" fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M185 256 Q256 256 327 256" fill="none" stroke="url(#accentGrad)" stroke-width="10" stroke-linecap="round"/>
  <path d="M185 312 Q256 332 327 312" fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>

  <!-- Arrow indicator (direction) -->
  <polygon points="340,256 310,236 310,276" fill="url(#accentGrad)"/>

  <!-- Data packets animation dots -->
  <circle cx="220" cy="248" r="8" fill="#4ade80" opacity="0.9"/>
  <circle cx="256" cy="256" r="6" fill="#4ade80" opacity="0.7"/>
  <circle cx="292" cy="264" r="8" fill="#4ade80" opacity="0.9"/>
</svg>
